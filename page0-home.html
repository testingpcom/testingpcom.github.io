	<script src='http://jedfoster.com/js/readmore.min.js'></script>
	<script>
		$.ajax({
			url: 'https://graph.facebook.com/v2.5/placecom?fields=feed{full_picture,picture,story,created_time,message,shares,likes.limit(0).summary(1),comments.limit(0).summary(1)}&access_token=789693211177429|87370fc79b2a54a51a8b07978b66e11b',
			type: 'get',
			dataType: 'jsonp',
			error: function(jqXHR, textStatus, errorThrown) {
				console.log('Problem with call to get list of articles\n', errorThrown);
			},
			success: function(oxo) {
				console.log('call success, data is\n', oxo);
				$.each(oxo.feed.data.slice(0, 3), function(i, f) {

					if (f.hasOwnProperty('full_picture')) {
						var tblRowx = "<a href=" + f.full_picture + " target='_blank'>open image</a>"
					} else {
						tblRowx = "";
					}
					var tblRow = "<div class='noticont'>" +
						"<span class='notidate'>" + f.created_time.slice(0, -14) + "</span>" +
						"<span class='notinoti'>" + f.message + " " + tblRowx + "</span>" +
						"<hr>" +
						"</div>"




					$(tblRow).appendTo(".notiwhole");


				});
				$('.notinoti').readmore({
					speed: 300,
					collapsedHeight: 110,
					moreLink: '<a class="readmorex" href="#">..Expand..</a>',
					lessLink: '<a <a class="closex" href="#">...Close</a>',

				});
			}
		});








		$.ajax({
			url: 'https://spreadsheets.google.com/feeds/cells/1-hi0_ojM2_GVc0s-mdsb7UWOSgD9ftrfu7Zpe5SvB7w/od6/public/basic?alt=json',
			type: 'get',
			dataType: 'jsonp',
			error: function(jqXHR, textStatus, errorThrown) {
				console.log('Problem with call to get list of articles\n', errorThrown);
			},
			success: function(oxo) {
				console.log('call success, data is\n', oxo.feed.entry.length);


				$.each(oxo.feed.entry, function(i, f) {



					if (i == 1 || i == 2 || i == 3 || i % 4 == 1 || i % 4 == 2 || i % 4 == 3) {
						return true;
					}


					var tblRow = "<div class='singlecard'>" +
						"<div class='card cs'>" +
						"<div class='profile'>" +
						"<img src=" + oxo.feed.entry[i + 3].content.$t + ">" +
						"<div class='border'></div>" +
						"</div>" +
						"<div class='name'>" +
						"<p>" + f.content.$t + "</p>" +
						"<p>" + oxo.feed.entry[i + 2].content.$t + "</p>" +
						"<p id='stats'>" + oxo.feed.entry[i + 1].content.$t + "</p>" +
						"</div>" +
						"<div class='numbers'>" +
						"</div>" +
						"</div>" +
						"</div>"
					$(tblRow).appendTo(".allcards");
				});
			}
		});

	</script>
