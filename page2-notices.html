					}
					else{
					tblRowxx = " ";
					}


					var tblRow = "<div class='noticont'>" +
						"<span class='notidate'>" + f.created_time.slice(0, -14) + "</span>" +
						"<span class='notinoti'>" + tblRowxx +" "+tblRowx+ "</span>" +
						"<hr>" +
						"</div>"




					$(tblRow).appendTo(".notiwhole");


				});
				$('.notinoti').readmore({
					speed: 300,
					collapsedHeight: 110,
					moreLink: '<a class="readmorex" href="#">..Expand..</a>',
					lessLink: '<a <a class="closex" href="#">Close..</a>',

				});
			}
		});
